<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colour Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./colour-picker.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
  <script src="https://kit.fontawesome.com/451fd5d306.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Colour Palette Generator</h1>
    </header>
    
    <div class="header"> 
      <button class="start-button">Generate palette</button>
    </div>  
    
    <div class="colour-palette">
   
        <div  id="colour-one" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button id="colour-one-button" class="icon"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p class="hex-code">#FFFFFF</p>
            </div>
        </div>
        <div id="colour-two" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button id="colour-two-button" class="icon"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p class="hex-code">#FFFFFF</p>
            </div>
        </div>
        <div id="colour-three" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button id="colour-three-button" class="icon"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p class="hex-code">#FFFFFF</p>
            </div>
        </div>
        <div id="colour-four" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button  id="colour-four-button" class="icon"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p class="hex-code">#FFFFFF</p>
            </div>
        </div>
        <div id="colour-five" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button  id="colour-five-button" class="icon"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p class="hex-code">#FFFFFF</p>
            </div>
        </div>
    </div>
    <script src="colour-picker.js"></script>
</body>
</html>
