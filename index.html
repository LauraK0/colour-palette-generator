<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colour Generator</title>
  <link rel="icon" type="image/x-icon" href="./images/color-palette.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./colour-picker.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
  <script src="https://kit.fontawesome.com/451fd5d306.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Colour Palette Generator</h1>
    </header>



    <div class="sub-header"> 
        <div class="dropdown">
            <button onclick="dropdownMenu()" class="button"><i class="fa-solid fa-gear"></i></button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Auto</a>
              <a href="#">Monochromatic</a>
              <a href="#">Split Complimentary</a>
              <a href="#">Complimentary</a>
              <a href="#">Tradic</a>
              <a href="#">Tetratic</a>
              <a href="#">Analogous Schemes</a>
            </div>
          </div>
        <button class="start-button">GENERATE</button>
        <button id="download" class="button"><i class="fa-solid fa-file-export"></i></button>
    </div>  

    <div class="colour-palette">
   
        <div  id="colour-one" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button class="icon refresh-button"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p id="colourOne" class="hex-code">#FFFFFF</p>
            </div>
        </div>
        <div id="colour-two" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button class="icon refresh-button"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p id="colourTwo" class="hex-code">#FFFFFF</p>
            </div>
        </div>
        <div id="colour-three" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button class="icon refresh-button"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p id="colourThree" class="hex-code">#FFFFFF</p>
            </div>
        </div>
        <div id="colour-four" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button class="icon refresh-button"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p id="colourFour" class="hex-code">#FFFFFF</p>
            </div>
        </div>
        <div id="colour-five" class="colour-swatch" data-status="unlocked">
            <div class="colour-content">
                <button class="icon lock-button"><i class="fa-solid fa-unlock"></i></button>
                <button class="icon refresh-button"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="icon copy-icon"><i class="fa-solid fa-copy"></i></button>
                <p id="colourFive" class="hex-code">#FFFFFF</p>
            </div>
        </div>
    </div>
    <script src="colour-picker.js"></script>
</body>
</html>
